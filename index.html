<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <main>
      <section id="details">
        <img id="icon" src="./assets/images/illustration-article.svg" alt="illustration">
  
        <section class="info">
          <button> Learning </button>
          <p> Published 21 Dec 2023 </p>
          <h3 id="link"> HTML & CSS foundations </h3>
          <p>  These languages are the backbone of every <br> website, defining structure, content, and <br> presentation. </p>
          <cite> <img src="./assets/images/image-avatar.webp" alt="avater"> Greg Hooper </cite>
        </section>
      </section>

      <section id="shadow"></section>
    </main>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Abdul-Mujib</a>.
  </div>
</body>

<script>
  const link = document.getElementById('link'),
    shadow = document.getElementById('shadow')
  ;

  link.addEventListener('click', e => {
    link.classList.toggle('active');

    if(link.classList.contains('active')) {
      shadow.classList.add('active');
    } else {
      shadow.classList.remove('active');
    }
  })





</script>
</html>
